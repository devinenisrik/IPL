<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
		<title>First Innings Score Predictor</title>
        
	</head>

    <body>

        <!-- Website Title -->
    	<div class="card">
			<div class="card-body">
				<h2 class="header">IPL First Innings Score Predictor</h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using AWS EC2</p>
				<h3 style="text-align:center">{{ prediction_text }}</h3>
				<form action="{{ url_for('predict') }}" method="POST">
					</div>
					<div class="col mb-3">
						<label class="form-label"
							><strong>Select a Batting Team</strong></label
						>
						<select
							class="form-control"
							id="first"
							name="Batting_Team"
							required
						>
							<option selected>Choose a Batting Team...</option>
							<option value="Mumbai Indians">Mumbai Indians</option>
							<option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
							<option value="Chennai Super Kings">Chennai Super Kings</option>
							<option value="Rajasthan Royals">Rajasthan Royals</option>
							<option value="Kings XI Punjab">Kings XI Punjab</option>
							<option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
							<option value="Delhi Daredevils">Delhi Daredevils</option>
							<option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
						</select>
					</div>
					
					<div class="col mb-3">
						<label class="form-label"
							><strong>Select a Bowling Team</strong></label
						>
						<select
							class="form-select"
							name="Bowling_Team"
							id="second"
							required
						>
							<option selected>Choose a Batting Team ...</option>
							<option value="Mumbai Indians">Mumbai Indians</option>
							<option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
							<option value="Chennai Super Kings">Chennai Super Kings</option>
							<option value="Rajasthan Royals">Rajasthan Royals</option>
							<option value="Kings XI Punjab">Kings XI Punjab</option>
							<option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
							<option value="Delhi Daredevils">Delhi Daredevils</option>
							<option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
						</select>
					</div>
					
					<div class="col mb-3">
						<label class="form-label"
							><strong>Running Over? ("Greater than - 5" eg. 7.2) </strong></label
						>
						<input
							class="form-control"
							id="third"
							name="Overs"
							placeholder="Running Over"
							required
						/>
					</div>
					
					<div class="col mb-3">
						<label class="form-label"
							><strong>Current Runs? (eg. 80) </strong></label
						>
						<input
							class="form-control"
							id="fourth"
							name="Runs"
							placeholder="Runs"
							required
						/>
					</div>
					
					<div class="col mb-3">
						<label class="form-label"
							><strong>How Many Wickets Fallen? (eg. 4) </strong></label
						>
						<input
							class="form-control"
							id="Fifth"
							name="Wickets"
							placeholder="Wickets"
							required
						/>
					</div>
					
					<div class="col mb-3">
						<label class="form-label"
							><strong>How Many Runs in Last 5 Overs? (eg. 60) </strong></label
						>
						<input
							class="form-control"
							id="six"
							name="runs_last5overs"
							placeholder="Runs in Last 5 Overs"
							required
						/>
					</div>
					
					<div class="col mb-3">
						<label class="form-label"
							><strong>How Many Wickets in Last 5 Overs? (eg. 2) </strong></label
						>
						<input
							class="form-control"
							id="seven"
							name="wickets_last5overs"
							placeholder="Wickets in Last 5 Overs"
							required
						/>
					</div>
					</div>
					<div class="button">
						<button class="btn btn-primary" id="sub" type="submit ">
							Predict First Innings Score
						</button>
					</div>
					
				</form>
			</div>
		</div>
		
	   <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
	</body>
</html>
